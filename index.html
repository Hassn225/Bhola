<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Navbar with Dropdown & Carousel with Indicators</title>
  <style>
    /* General Reset */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Navbar Styles */
    .navbar {
      background-color: #333;
      overflow: hidden;
    }

    .navbar a, .dropdown-btn {
      float: left;
      display: block;
      color: dark grey;
      padding: 14px 20px;
      text-decoration: none;
      text-align: center;
    }

    .navbar a:hover, .dropdown:hover .dropdown-btn {
      background-color: blue;
      color: black;
    }

    .dropdown {
      float: left;
      overflow: hidden;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 150px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown-content a {
      float: none;
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
    }

    .dropdown-content a:hover {
      background-color: #ddd;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* Carousel Styles */
    .carousel {
      position: relative;
      max-width: 100%;
      height: 400px;
      overflow: hidden;
      margin: 20px auto;
    }

    .carousel img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      display: none;
    }

    .carousel img.active {
      display: block;
    }

    /* Buttons */
    .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0,0,0,0.5);
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      font-size: 18px;
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }

    .prev:hover, .next:hover {
      background-color: rgba(0,0,0,0.8);
    }

    /* Indicators */
    .indicators {
      text-align: center;
      position: absolute;
      bottom: 15px;
      width: 100%;
    }

    .indicator {
      display: inline-block;
      height: 12px;
      width: 12px;
      margin: 0 4px;
      background-color: #bbb;
      border-radius: 50%;
      cursor: pointer;
    }

    .indicator.active {
      background-color: #717171;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <a href="#">Home</a>
    <a href="#">Gallery</a>
    <div class="dropdown">
      <button class="dropdown-btn">Services</button>
      <div class="dropdown-content">
        <a href="#">Web Design</a>
        <a href="#">Hosting</a>
        <a href="#">SEO</a>
      </div>
    </div>
    <a href="#">Contact</a>
    <a href="#">About</a>
  </div>

  <!-- Carousel -->
  <div class="carousel">
    <img class="slide active" src="IMG_0737.jpeg?text=Slide+1" alt="Slide 1">
    <img class="slide" src="IMG_0738.jpeg?text=Slide+2" alt="Slide 2">
    <img class="slide" src="IMG_0739.jpeg?text=Slide+3" alt="Slide 3">

    <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
    <button class="next" onclick="changeSlide(1)">&#10095;</button>

    <!-- Indicators -->
    <div class="indicators">
      <span class="indicator active" onclick="goToSlide(0)"></span>
      <span class="indicator" onclick="goToSlide(1)"></span>
      <span class="indicator" onclick="goToSlide(2)"></span>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    let slideIndex = 0;
    const slides = document.querySelectorAll(".slide");
    const indicators = document.querySelectorAll(".indicator");

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.remove("active");
        indicators[i].classList.remove("active");
      });

      slides[index].classList.add("active");
      indicators[index].classList.add("active");
    }

    function changeSlide(n) {
      slideIndex = (slideIndex + n + slides.length) % slides.length;
      showSlide(slideIndex);
    }

    function goToSlide(n) {
      slideIndex = n;
      showSlide(slideIndex);
    }

    // Auto slide every 5 seconds
    setInterval(() => {
      changeSlide(1);
    }, 5000);
  </script>

</body>
</html>
