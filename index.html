<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Navbar and Carousel with Controls</title>
  <style>
    /* Reset and general styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Navbar styles */
    .navbar {
      background-color: #333;
      overflow: hidden;
    }

    .navbar a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    /* Carousel styles */
    .carousel {
      position: relative;
      max-width: 100%;
      margin: 20px auto;
      overflow: hidden;
      height: 400px;
    }

    .carousel img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      display: none;
    }

    .carousel img.active {
      display: block;
    }

    /* Buttons */
    .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0,0,0,0.5);
      color: white;
      font-size: 18px;
      padding: 10px;
      cursor: pointer;
      border: none;
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }

    .prev:hover, .next:hover {
      background-color: rgba(0,0,0,0.8);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <a href="#">Home</a>
    <a href="#">Gallery</a>
    <a href="#">Contact</a>
    <a href="#">About</a>
  </div>

  <!-- Carousel -->
  <div class="carousel">
    <img class="slide active" src="IMG_0737.jpeg?text=Slide+1" alt="Slide 1">
    <img class="slide" src="IMG_0738.jpeg?text=Slide+2" alt="Slide 2">
    <img class="slide" src="IMG_0739.jpeg?text=Slide+3" alt="Slide 3">
    
    <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
    <button class="next" onclick="changeSlide(1)">&#10095;</button>
  </div>

  <script>
    let slideIndex = 0;
    const slides = document.querySelectorAll(".slide");

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.remove("active");
        if (i === index) {
          slide.classList.add("active");
        }
      });
    }

    function changeSlide(n) {
      slideIndex = (slideIndex + n + slides.length) % slides.length;
      showSlide(slideIndex);
    }

    // Optional: auto-slide every 5 seconds
    setInterval(() => {
      changeSlide(1);
    }, 5000);
  </script>

</body>
</html>
